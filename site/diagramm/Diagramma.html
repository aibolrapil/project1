<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incredible Circular Progress Bar</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <link href="Diagramma.css" rel="stylesheet">
</head>
<body>
    <h1 class="text"> 10 причин почему выбирают нас</h1>

  <div class="container">

    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>97<span>%</span></h2>
          </div>
          <h3>посещаемость</h3>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>100<span>%</span></h2>
          </div>
          <h3>зачисление в ВУЗ</h3>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="box">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h2>87<span>%</span></h2>
          </div>
          <h3>студентов <br> сдают в HSK</h3>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
