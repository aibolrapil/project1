<!DOCTYPE html>
<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body onload="initMap()">
  <div id="map"></div>
  <script>
    function initMap() {
      var mapCenter = {lat: 40.7128, lng: -74.0060};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: mapCenter
      });
    }
  </script>
</body>
</html>
